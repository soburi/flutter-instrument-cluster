name: flutter_cluster_dashboard
description: Instrument Cluster demo app using Flutter for AGL

publish_to: 'none'
version: 1.0.0+1

# Dart SDK version
environment:
  sdk: ">=2.18.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

# packages used
  flutter_riverpod: ^1.0.4
  flutter_hooks: ^0.18.5
  hooks_riverpod: ^1.0.4
  flutter_map: ^2.2.0
  latlong2: ^0.8.1
  intl: ^0.17.0
  http: ^0.13.5
  yaml: ^3.1.1

  grpc: ^3.0.0
  protobuf: ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/cert/
    - images/